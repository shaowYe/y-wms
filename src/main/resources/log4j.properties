log4j.rootLogger = DEBUG,Console,E,D,I不输出

#System.out=======================
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n
log4j.appender.Console.Target=System.out
log4j.appender.syslog.encoding=UTF-8

#ERROR ==========================
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.E.File = /appdata/wms_logs/log_error.log
log4j.appender.E.Append = true  
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout  

#DEBUG ==========================
log4j.appender.D= org.apache.log4j.DailyRollingFileAppender  
log4j.appender.D.File = /appdata/wms_logs/log_debug.log
log4j.appender.D.Append = true  
log4j.appender.D.Threshold = DEBUG
log4j.appender.D.layout = org.apache.log4j.PatternLayout  
log4j.appender.D.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n

#INFO ===========================
log4j.appender.I = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.I.File = /appdata/wms_logs/log_info.log
log4j.appender.I.Append = true  
log4j.appender.I.Threshold = INFO
log4j.appender.I.layout = org.apache.log4j.PatternLayout  
log4j.appender.I.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n


#Filter==========================
log4j.logger.org.springframework = error
